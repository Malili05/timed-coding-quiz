<!DOCTYPE html>
<html>
  <head>
    <title>Timed Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/styles.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">Coding Quiz</div>
      <button class="start-button">Start</button>
    </header>

    <main>
      <section>
        <div class="card word-guess">
          <div class="questions">
            <h2 id="questions-title"></h2>
            <div id="choices"></div>
          </div>
        </div>
      </section>

      <section>
        <div class="card results">
          <div class = "score-container">
          <div>
          <h2>Score: <span class="score">0 </span> </h2>
        </div>
          <button class="highscores-button">View Highscores</button>
      </div>
          <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count">10</div>
            <h3>seconds remaining</h3>
          </div>
        
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
